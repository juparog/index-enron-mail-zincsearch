name: 'Lambda Go deploy'

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  terraform:
    name: "Build, package and lambda deploy"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: [1.19.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v1
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        id: build
        run: |
          echo "log<<EOF"  >> $GITHUB_OUTPUT
          make clean install compile >> $GITHUB_OUTPUT
          echo "EOF"  >> $GITHUB_OUTPUT
        working-directory: ./backend
        continue-on-error: true

      - name: Package
        id: package
        run: |
          echo "log<<EOF"  >> $GITHUB_OUTPUT
          make package >> $GITHUB_OUTPUT
          echo "EOF"  >> $GITHUB_OUTPUT
        working-directory: ./backend
        continue-on-error: true

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          BUILD: "Make build\n${{ steps.build.outputs.log }}"
          PACKAGE: "Make package\n${{ steps.package.outputs.log }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Build ‚öôÔ∏è\`${{ steps.build.outcome }}\`
            #### Package üì¶\`${{ steps.package.outcome }}\`
            <details><summary>Show details</summary>

            \`\`\`\n
            ${process.env.BUILD}
            ----------------------
            ${process.env.PACKAGE}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Build and Package Status
        if: steps.build.outcome == 'failure' || steps.package.outcome == 'failure'
        run: exit 1

      - name: Aws Cli Setup
        uses: unfor19/install-aws-cli-action@master
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        with:
          version: 2.9.8

      - name: Deploy lambda code
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ vars.AWS_REGION }}
        run: |
          aws lambda update-function-code \
          --function-name="${{ vars.AWS_LAMBDA_NAME }}" \
          --zip-file="fileb://backend/build/main-linux-386/main.zip
